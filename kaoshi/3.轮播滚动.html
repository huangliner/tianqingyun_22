<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 600px;
				height: 360px;
				border: 1px solid red;
				position: relative;
				overflow: hidden;
				margin: 0 auto;
			}
			#pic{
				position: absolute;
				top: 0px;
				left: 0px;
			}
		</style>
		<script>
			window.onload=function(){
				var pic=document.getElementById("pic");
				var step=0,dir=-1;
				setInterval(function(){
					step+=10*dir;
					if(step<=-610){
						dir=1;
					}else if(step>=0){
						dir=-1;
					}
					pic.style.left=step+"px";
					
				},50);
				
				
			}
		</script>
	</head>
	<body>
		<div id="box">
			<img id="pic" src="img/pic.jpg" />
		</div>
	</body>
</html>
